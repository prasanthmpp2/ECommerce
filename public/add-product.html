<!doctype html>\n<html>\n<head>\n  <meta charset="utf-8">\n  <title>Add Product</title>\n  <meta name="viewport" content="width=device-width,initial-scale=1">\n  <link rel="stylesheet" href="/styles.css">\n</head>\n<body>\n  <main class="container">\n    <h1>Add Product</h1>\n    <form id="productForm">\n      <label>Title <input name="title" required></label>\n      <label>Price <input name="price" type="number" step="0.01" required></label>\n      <label>Description <textarea name="description"></textarea></label>\n      <label>Image URL <input name="image"></label>\n      <button type="submit">Add</button>\n    </form>\n    <div id="msg"></div>\n  </main>\n\n<script>\ndocument.getElementById('productForm').addEventListener('submit', async (e) => {\n  e.preventDefault();\n  const data = {\n    title: e.target.title.value,\n    price: e.target.price.value,\n    description: e.target.description.value,\n    image: e.target.image.value\n  };\n  const res = await fetch('/api/products/add', {\n    method: 'POST',\n    headers: { 'Content-Type': 'application/json' },\n    credentials: 'include',\n    body: JSON.stringify(data)\n  });\n  const json = await res.json();\n  if (res.ok) {\n    document.getElementById('msg').textContent = 'Product added.';\n    e.target.reset();\n  } else {\n    document.getElementById('msg').textContent = json.error || 'Failed';\n  }\n});\n</script>\n</body>\n</html>
